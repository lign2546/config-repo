server:
  port: 20000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:21100/eureka
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: service-shop
          uri: lb://SERVICE-SHOP
          predicates:
            - Path=/shop/**
          filters:
            - StripPrefix=1
        - id: service-order
          uri: lb://SERVICE-ORDER
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0
  zipkin:
    enabled: true
    sender:
      type: RABBIT
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

logging:
  level:
    root: warn
    com.yupaits: info
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always