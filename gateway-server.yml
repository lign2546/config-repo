server:
  port: 20000

spring:
  application:
    name: gateway-server
  cloud:
    consul:
      host: localhost
      port: 8500
    gateway:
      routes:
        - id: shop-server
          uri: lb://SERVICE-SHOP
          predicates:
            - Path=/shop/**
          filters:
            - StripPrefix=1
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0
  zipkin:
    enabled: true
    sender:
      type: RABBIT
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

logging:
  level:
    root: warn
    com.yupaits: info
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always