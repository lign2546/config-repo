server:
  port: 22000
  session:
    cookie:
      name: auth.session

spring:
  application:
    name: auth-server
  cloud:
    consul:
      host: localhost
      port: 8500
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 0
      shutdown-timeout: 100ms
  thymeleaf:
    cache: false

security:
  basic:
    enabled: false
  oauth2:
    resource:
      filter-order: 3

logging:
  level:
    root: warn
    com.yupaits: info

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always