server:
  port: 21200

spring:
  application:
    name: admin-server
  cloud:
    consul:
      host: localhost
      port: 8500
  security:
    user:
      name: admin
      password: 123456
  boot:
    admin:
      discovery:
        ignored-services: consul
      client:
        username: admin
        password: 123456
        instance:
          metadata:
            user.name: ${spring.security.user.name}
            user.password: ${spring.security.user.password}

logging:
  level:
    root: warn
    com.yupaits: info

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always