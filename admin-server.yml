server:
  port: 21200
  servlet:
    session:
      timeout: 5000

spring:
  application:
    name: admin-server
  cloud:
    consul:
      host: localhost
      port: 8500
  boot:
    admin:
      discovery:
        ignored-services: consul

logging:
  level:
    root: warn
    com.yupaits: info

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always